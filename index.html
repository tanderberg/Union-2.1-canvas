			function sign(x)
			{
			   if (x < 0) return -1;
               return 1;
			}
			
			function trunc(n) 
			{
               return Math[n > 0 ? "floor" : "ceil"](n);
            }

			function init_sn(name, z, mu, dmu, ra, dec, zScale, scale)
			{
			   var redFrac = (z / zScale + 1.0) * 0.5;
			   var color = trunc(0xff * redFrac) * 0xffff + trunc(0xff * (1.0 - redFrac)) * (0xff + 1);

			   var material = new THREE.ParticleCanvasMaterial( { color: color, program: programFill } );
			   var particle = new THREE.Particle( material );
			   
			   particle.scale.x = particle.scale.y = 0.05 * mu;
			   
			   particle.name = name;
			   particle.z = z;
			   particle.mu = mu;
			   particle.dmu = dmu;
			   particle.ra = ra;
			   particle.dec = dec;
			   
			   ra = ra.split(" ");
			   dec = dec.split(" ");

               var ra_deg = (ra[0] + (ra[1] + ra[2] / 60.0) / 60.0)*15.0;
               var dec_deg = (Math.abs(dec[0]) + (dec[1] + dec[2] / 60.0) / 60.0)*sign(dec[0]);

               ra = ra_deg * Math.PI / 180.0;
               dec = (90.0 + dec_deg) * Math.PI / 180.0;
      
               particle.position.x = scale * z * Math.sin(dec) * Math.cos(ra);
               particle.position.y = scale * z * Math.sin(dec) * Math.sin(ra);
               particle.position.z = scale * z * Math.cos(dec);

			   scene.add( particle );
            }

			//

			function onDocumentMouseMove( event ) 
			{
				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			function animate() 
			{
				requestAnimationFrame( animate );

				render();
				stats.update();
			}

			function render() 
			{
				controls.update();
				
				// find intersections

				camera.updateMatrixWorld();

				var vector = new THREE.Vector3( mouse.x, mouse.y, 0.5 );
				projector.unprojectVector( vector, camera );

				var ray = new THREE.Ray( camera.position, vector.subSelf( camera.position ).normalize() );

				var intersects = ray.intersectScene( scene );

				if ( intersects.length > 0 ) 
				{	   
                    if ( INTERSECTED != intersects[ 0 ].object ) 
					{
					   INTERSECTED = intersects[ 0 ].object;
					   
					   info.innerHTML = "<b>" + INTERSECTED.name + "</b>: ra = " + INTERSECTED.ra + ", dec = " + INTERSECTED.dec + ", z = " + INTERSECTED.z 
					                                             + ", mu = " + INTERSECTED.mu + " (" + INTERSECTED.dmu + ")";
				    }
				}
				else 
				{
				   INTERSECTED = null;
				}

				renderer.render( scene, camera );
			}

			function onDocumentMouseWheel( event ) 
			{
				// WebKit

				if ( event.wheelDeltaY ) {

					camera.fov -= event.wheelDeltaY * 0.05;

				// Opera / Explorer 9

				} else if ( event.wheelDelta ) {

					camera.fov -= event.wheelDelta * 0.05;

				// Firefox

				} else if ( event.detail ) {

					camera.fov += event.detail * 0.5;

				}

				camera.updateProjectionMatrix();

				render();
			}
